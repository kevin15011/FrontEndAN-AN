<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Listado de productos</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table mat-table [dataSource]="dataSource" class="col-md-12">
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let product"> {{product.name}} </td>
                                </ng-container>
                                <ng-container matColumnDef="color">
                                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                    <td mat-cell *matCellDef="let product"> {{product.color.name}} </td>
                                </ng-container>
                                <ng-container matColumnDef="purchase_price">
                                    <th mat-header-cell *matHeaderCellDef> Precio de compra </th>
                                    <td mat-cell *matCellDef="let product"> {{product.purchase_price}} </td>
                                </ng-container>
                                <ng-container matColumnDef="sale_price">
                                    <th mat-header-cell *matHeaderCellDef> Precio de venta </th>
                                    <td mat-cell *matCellDef="let product"> {{product.sale_price}} </td>
                                </ng-container>
                                <ng-container matColumnDef="stock">
                                    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                                    <td mat-cell *matCellDef="let product"> {{product.stock}} </td>
                                </ng-container>
                                <ng-container matColumnDef="actions">
                                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                                    <td mat-cell *matCellDef="let product">
                                        <mat-icon   aria-hidden="false" 
                                                    aria-label="Example home icon"
                                                    (click)="edit(product.id)">edit</mat-icon>
                                        <mat-icon aria-hidden="false" aria-label="Example home icon">preview</mat-icon>
                                    </td>
                                </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
                                <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
