<div class="main-content modal-angular">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Editar producto</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="productForm">
                          <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Nombre" formControlName="name">
                                </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Cantidad" formControlName="stock">
                              </mat-form-field>
                            </div>
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Marca" formControlName="trademark">
                              </mat-form-field>
                          </div>
                        </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Precio de compra" type="text" formControlName="purchase_price">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Precio de venta" type="text" formControlName="sale_price">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Categoría" type="text" formControlName="category">
                              </mat-form-field>
                            </div>
                            <!-- <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Color" type="text" formControlName="color">
                              </mat-form-field>
                            </div> -->
                            <div class="col-md-6">
                              <mat-form-field class="example-full-width">
                                <mat-select formControlName="color">
                                  <mat-option *ngFor="let color of colors" value="{{color.id}}">
                                    {{color.name}}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                            </div>
                        </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                   <textarea matInput placeholder="Descripción" formControlName="description"></textarea>
                                 </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button class="btn btn-danger pull-right" (click)="store()">Guardar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">{{productForm.get('category').value}}</h6>
                      <h4 class="card-title">{{productForm.get('name').value}}</h4>
                      <p class="card-description">
                        {{productForm.get('description').value}}
                      </p>
                      <a href="javascript:void(0)" class="btn btn-danger btn-round">Imagen
                        <!-- <mat-icon aria-hidden="false" aria-label="Example home icon">add_photo_alterrnative</mat-icon> -->
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
